<!DOCTYPE html>
<html>
<head>
    <title>Wish From WDF4151</title>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="img/favicon.png" rel="icon" type="image/png" sizes="16x16" />
</head>
            <style type="text/css">
                body{
                    background-image: url("img/bg.jpg");
                    background-size: cover;
                    background-repeat: no-repeat;

                    overflow: hidden;
                }

                .container {
                    position: relative;
                }

                .c1{
                    position: absolute;
                    top: -115px;
                    left: 50px;
                }

                .c1 img{
                    width: 320px;
                    height: 300px;
                }

                .c1 img:nth-child(2),.c1 img:nth-child(3){
                    margin-left: 50px;
                }

                .happy{
                    width: 90%;
                    position: absolute;
                    transform: translate(80px,120px);
                    text-align: center;
                    letter-spacing: 2px;

                    z-index: -1;
                }

                .happy span{
                   font-family: 'Poppings', sans-serif;
                    display: inline-block;
                    font-size: 35px;
                    text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
                    /*color: #ffb56b;*/
                    color: #f09e4d;
                    /*color:#c972f7;*/
                    opacity: 0;

                    transform: translateY(-500%);
                    animation:fall 3s forwards;

                }


                @keyframes fall {
                    to{
                        transform: translateY(0);
                        opacity: 0.5;
                    }
                }

                .happy span:nth-child(1){
                    animation-delay: 0s;
                }

                .happy span:nth-child(2){
                    animation-delay: 0.1s;
                }

                 .happy span:nth-child(3){
                    animation-delay: 0.2s;
                }

                 .happy span:nth-child(4){
                    animation-delay: 0.3s;
                }

                 .happy span:nth-child(5){
                    margin-right: 20px;
                    animation-delay: 0.4s;
                }

                 .happy span:nth-child(6){
                    animation-delay: 0.5s;
                }

                 .happy span:nth-child(7){
                    animation-delay: 0.6s;
                }

                 .happy span:nth-child(8){
                    animation-delay: 0.7s;
                }

                 .happy span:nth-child(9){
                    animation-delay: 0.8s;
                }

                 .happy span:nth-child(10){
                    animation-delay: 0.9s;
                }

                 .happy span:nth-child(11){
                    animation-delay: 1.0s;
                }

                 .happy span:nth-child(12){
                    animation-delay: 1.1s;
                }

                 .happy span:nth-child(13){
                    animation-delay: 1.2s;
                }


                img.balloon1,img.balloon2{
                    width: 200px;
                    height: 200px;

                    opacity: 0.3;
                }

                .balloon1{
                    transform: translate(50px,800px);
                }

                .balloon2{
                    transform: translate(700px,800px);
                }

                img.balloon1{
                    animation: up 2s forwards;
                }

                img.balloon2{
                    animation: up1 2s forwards;
                }

                @keyframes up {
                    100%{
                        transform: translate(50px,200px);
                    }
                }

                @keyframes up1 {
                    100%{
                        transform: translate(800px,250px);
                    }
                }

                /*This below is bdcard*/

                .card{
                    display: flex;
                    align-items: center;

                    transform: translateY(500px);
                    animation: myani 2s forwards;
                    animation-delay: 3s;
                }

                .birthdayCard {
                    width: 250px;
                    height:280px;
                    cursor: pointer;

                    position: relative;

                    transform-style: preserve-3d;
                    transform: perspective(2500px);
                }

                @keyframes myani{
                    100% {
                        transform: translateY(-230px);
                    }
                }

                .cardcover,.cardword{
                    width: 100%;
                    height:100%;

                    position: absolute;
                    top: 230px;
                    left: 520px;
                }

                .cardcover {

                    background-color: skyblue;
                    border-top-right-radius: 10px;
                    border-bottom-right-radius: 10px;
                    box-shadow: inset 50px 20px 100px rgba(0,0,0,.2), 30px 0 50px rgba(0,0,0,0.2);
                    overflow: hidden;

                    transform-origin: left;
                    transition: .6s;

                }

                .cardcover .bdword{
                    width: 200px;
                    height: 200px;

                    position: absolute;
                    left: 0;
                    bottom: 0;
                }

                .cardcover span{
                   font-family: 'MonteCarlo', cursive;
                    font-size: 25px;
                    position: absolute;
                    right: 10px;
                    bottom: 0;
                }

                p {
                    margin-left: 10px;
                    letter-spacing: 2px;
                    line-height: 25px;
                    color: #333;
                }

                p .planting{
                    width: 90px;
                    height: 90px;

                    position: absolute;
                    top: 180px;
                    left: 90px;
                }

                .cardword {

                    border-top-right-radius: 10px;
                    border-bottom-right-radius: 10px;
                    z-index:-1;

                    box-shadow: inset 100px 20px 100px rgba(0,0,0,0.2);
                }


                .birthdayCard:hover {
                    transform: perspective(2500px) rotate(5deg);
                }

                .birthdayCard:hover .cardcover {
                    transform: rotateY(-160deg);
                }

                .birthdayCard:hover .bdword {
                    visibility:hidden;
                }

                .birthdayCard:hover span{
                    visibility: hidden;
                }

                .btn1 {
                    padding: 10px;
                    background-color: #e6c3fa;
                    border-radius: 50px;
                    text-decoration: none;
                    color: black;
                    box-shadow: 3px 3px 3px rgba(0,0,0,0.5);
                }

            </style>
<body>

    <div class="container" >
        <div class="c1">
            <img src="img/myedit.png" alt="myedit" />
            <img src="img/myedit.png" alt="myedit" />
            <img src="img/myedit.png" alt="myedit" />
        </div>
    </div>

            <div class="happy">
              <span>H</span>
              <span>A</span>
              <span>P</span>
              <span>P</span>
              <span>Y</span>
              <span>B</span>
              <span>I</span>
              <span>R</span>
              <span>T</span>
              <span>H</span>
              <span>D</span>
              <span>A</span>
              <span>Y</span>
            </div>

    <img src="img/balloon.png" alt="balloon" class="balloon1" />
    <img src="img/balloon.png" alt="balloon" class="balloon2" />


    <div class="card">
    <div class="birthdayCard">
        <div class="cardcover">
            <img src="img/bdword.png" alt="bdword" class="bdword" />
            <span>HoverMe</span>
        </div>

        <div class="cardword">
            <p>
                <img src="img/planting.gif" alt="planting" class="planting" />
                Happy Birthday Sayar! I made this little animation as much as I can & hope you enjoy this. May all good luck comes to you & be healthy. You're an amazing person. Let me praise you as a gardener.
            </p>
        </div>
    </div>
    </div>

    <a href="https://aungmyo-genius.github.io/teampagev1/" id="btn" class="btn1">Back To Team Page</a>

    <script type="text/javascript"></script>

</body>
</html>
